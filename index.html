<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop watch</title>
  <!-- tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="timer flex flex-col items-center m-5 gap-6">
    <div class="count w-2/3 mx-auto flex justify-center gap-4 items-center text-9xl bg-purple-700 p-12 rounded-3xl text-white shadow-lg">
      <span class="p-7 bg-purple-500 rounded-2xl shadow-lg">00</span>
      <span>:</span>
      <span class="p-7 bg-purple-500 rounded-2xl shadow-lg">00</span>
      <span>:</span>
      <span class="p-7 bg-purple-500 rounded-2xl shadow-lg">00</span>
    </div>
    <div class="text-white text-4xl font-bold space-x-5">
      <button class="start px-14 py-20 bg-purple-500 rounded-full shadow-lg">Start</button>
      <button class="reset px-14 py-20 bg-orange-500 rounded-full shadow-lg">Reset</button>
    </div>
  </div>
 

  
  <script src="./index.js"></script>
</body>
</html>
